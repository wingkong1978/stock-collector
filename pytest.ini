# pytest 配置文件

[tool:pytest]
# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 显示详细输出
verbosity = 2

# 覆盖率配置
addopts = 
    -v 
    --tb=short 
    --strict-markers
    --cov=src 
    --cov-report=term-missing 
    --cov-report=html:htmlcov

# 标记定义
markers =
    slow: 标记运行较慢的测试
    integration: 标记集成测试
    unit: 标记单元测试
    database: 标记需要数据库的测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 忽略目录
norecursedirs = .git .tox build dist *.egg htmlcov

# 环境变量
env =
    PYTHONPATH=src
    TESTING=true
